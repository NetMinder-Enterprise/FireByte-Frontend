<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMinder - Login</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="go-out">
            <a href="index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>
            <div class="switch">
                <label class="checkboxWrap">
                    <input type="checkbox" id="themeSwitcher" class="checkboxInput">
                    <span class="checkboxMark"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <img class="logo" id="logo" alt="Logo">
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" id="email">
                    <label class="user-label">Email</label>
                </div>

                <div class="input-group">
                    <input required="" type="password" name="text" autocomplete="off" class="input" id="senha">
                    <label class="user-label">Senha</label>
                </div>
                <button class="loginBtn" onclick="Login(email.value, senha.value)"><span>Entrar</span></button>
                <img src="https://www.sultan.com.br/App/Images/icones/load.gif" height="50px" id="loading" style="display: none;">
                <div id="aviso"></div>
                <p>Ainda não tem cadastro? <a class="letra" href="cadastro.html" >Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    function Login() {
        login = document.getElementById("email").value;
        senha = document.getElementById("senha").value;
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: login,
                senhaServer: senha
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);

                aviso.style.color = "#47dd3c";
                loading.style.display = "none";
                aviso.innerHTML = "Login realizado com sucesso!";
                
                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    
                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000);
                });
            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {
                    aviso.style.color = "#eb4747"
                    loading.style.display = "none";
                    aviso.innerHTML = "Usuário ou senha inválidos!";
                });
            }
        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>


<script src="js/changeTheme.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
