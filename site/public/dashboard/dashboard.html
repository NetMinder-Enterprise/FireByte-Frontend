    <script>
        function plotCards() {
            for (let i = 1; i <= 10; i++) {
                var backgroundColor;
                if (i % 2 == 0) {
                    var backgroundColor = "green";
                } else if (i % 3 == 0) {
                    var backgroundColor = "red";
                } else {
                    var backgroundColor = "yellow";
                }
                document.getElementById("cards").innerHTML += `
                <div class="box-dispositivo" idDispositivo="${i}">
                    <div class='descrition-dispo'>
                        <h4 class='h4'>Dispositivo ${i}</h4>
                        <p class='descrition'>Insira uma descrição de onde ele está ou coisas assim para o dispositivo ${i}</p>
                    </div>
                    <div class='status-dispo'>
                        <div class='alrtImg'>
                            <p>Status:</p>
                            <div style="background-color: ${backgroundColor}" class="imgOKBox"></div>
                        </div>
                        <div class='restart'>
                            <button class='restartBtn'>
                                <img class='restartBtnImg' id='restartBtnImg' src='../assets/restart.png' alt='restart'>
                            </button>
                        </div>
                    </div>
                </div>
                `;
            }
        }

        //Quando carregar a pagina vai plotar os cards e quando clicar no card vai para a página de dispositivos passando o ID
        document.addEventListener("DOMContentLoaded", function () {
            plotCards();

            const dispositivos = document.getElementsByClassName("box-dispositivo");

            for (let i = 0; i < dispositivos.length; i++) {
                dispositivos[i].addEventListener("click", function () {
                    const id = this.getAttribute("idDispositivo");
                    window.location.href = `./dispositivos.html?idDispositivo=${id}`;
                });
            }
        });
    </script>

    

    <script>

        function menuNivelUsuario() {
            var tipo = sessionStorage.TIPO_USUARIO;
            var menu = document.getElementById("menu");

            if (tipo == "convencional") {
                menu.style.display = "none";

        // foto do usuario
        function enviar(idUsuario) {
            const formData = new FormData();
            formData.append('foto', foto.files[0])

            fetch(`/usuarios/cadastro/${idUsuario}`, {
                method: "PUT",
                body: formData
            })
                .then(res => {
                    imagemCadastrada(); 
                    // window.location = "./dashboard.html"
                })
                .catch(err => {
                    console.log(err);
                })
        }

        function ver_imagem(idUsuario) {
            fetch(`/usuarios/ver_imagem/${idUsuario}`, {
                method: 'GET'
            }).then(function (resposta) {
                if (resposta.ok) {
                    if (resposta.status == 204) {
                        console.log("Nenhuma resposta encontrada");
                    }
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ");
                        console.log(resposta);

                        var imagemPerfil = document.getElementById('imagemPerfil');
                        if (imagemPerfil) {
                            console.log("Caminho da imagem: ", resposta);

                            imagemPerfil.innerHTML =` <img  src="../assets/${resposta[0].imagem_perfil}" alt="Imagem do perfil">`;
                        } else {
                            console.error("Elemento 'imagemPerfil' não encontrado no HTML.");
                        }
                    });
                } else {
                    throw ('Houve um erro na API!');
                }
            }).catch(function (resposta) {
                console.error(resposta);
            });
        }

    </script>
