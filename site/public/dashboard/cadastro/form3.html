    <script>
        function toggleInputs(option) {
            var inputDiv = document.getElementById('inputs' + option.substr(option.length - 1));
            var checkbox = document.getElementById(option);
            if (checkbox.checked) {
                inputDiv.style.display = 'block';
            } else {
                inputDiv.style.display = 'none';
            }
        }
    </script>
