<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMinder - Login</title>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="go-out">
            <a href="index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>
            <div class="switch">
                <label class="checkboxWrap">
                    <input type="checkbox" id="themeSwitcher" class="checkboxInput">
                    <span class="checkboxMark"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <img class="logo" id="logo" alt="Logo">
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Nome</label>
                </div>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Email</label>
                </div>
                <div class="input-group">
                    <input required="" type="date" name="date" autocomplete="off" class="input">
                    <label class="user-label"></label>
                </div>

                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Senha</label>
                </div>
                <a class="loginBtn" href=""><span>Entrar</span></a>
                <p>Ainda nÃ£o tem cadastro? <a class="letra" href="login.html" >Cadastre-se</a></p>
            </div>

        </div>
    </div>
</body>

</html>


<script src="changeTheme.js"></script>
<script src="responsiveLogo.js"></script>
